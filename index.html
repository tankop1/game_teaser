<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDACTED</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#1b8bef">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section class="scan">
        <div class="fingerprint"></div>
        <h3>Scanning...</h3>
    </section>

    <main>
        <a href="https://tannerdev.netlify.app" target="_blank"><span>FROM:</span>SUNSET STUDIOS</a>

        <section class="document">
            <p class="contents">
                <span class="half-bar bar-1"></span><b class="bar-2">eruption</b>
                <span class="full-bar bar-3"></span>
                <b class="bar-4">mission</b><span class="half-bar bar-5"></span>
                <span class="full-bar bar-6"></span></div>
                <span class="full-bar bar-7"></span></div>
                <span class="third-bar bar-8"></span><b class="bar-9">space</b><span class="third-bar bar-10"></span>
            </p>

            <section class="countdown">
                <div class="tile">
                    <h1 id="days">29</h1>
                    <h2 id="tile-name">DAYS</h2>
                </div>
                <div class="tile">
                    <h1 id="hours">23</h1>
                    <h2 id="tile-name">HOURS</h2>
                </div>
                <div class="tile">
                    <h1 id="minutes">59</h1>
                    <h2 id="tile-name">MINUTES</h2>
                </div>
                <div class="tile">
                    <h1 id="seconds">59</h1>
                    <h2 id="tile-name">SECONDS</h2>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
